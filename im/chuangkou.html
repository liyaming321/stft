<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="sessionCss.css"/>
<script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
<script src='http://cdn.bootcss.com/strophe.js/1.1.3/strophe.min.js'></script>
<script src='http://139.129.230.130:92/strophe.register.js'></script>
<script src='http://139.129.230.130:92/pingstream2.js'></script> 
<script type="text/javascript">
function sendMsg(){
	var code = event.keyCode;
	if(code == 13){
		 document.getElementById("btn-send").click();  
	}
	}</script>
</head>

<body  style='color:Red;' onload="sendMsg()">
<div id="winpop">
		<div class="title">
			与XXX聊天
		</div>
		  <div id="msg" style="height: 150px; width: 400px; overflow: scroll;overflow:auto; margin-left: 10px" ></div>          
		  <div style="margin-top: 20px; position:fixed;  bottom: 15px; ">	
			   <input type="text" id="input-contacts" style="margin-left:5px" value="" onkeyup="sendMsg()">
			   <button id="btn-send" style="margin-left:20px">发送</button>
		</div>
	</div>
</body>
</html>
